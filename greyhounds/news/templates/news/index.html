{% extends "base.html" %}
{% block content %}

NEWS

{% for item in news %}
	
	<h1>{{item.title}}</h1>
	<span class="tags">
	{% for tag in item.tags.all %}
		<a href="{% url 'news:index' %}?tags={{tag.name}}">#{{tag.name}}</a>&nbsp;
	{% endfor %}
	</span>
	<p>{{item.text|safe}}</p>
{% endfor %}

{% endblock %}
